<!DOCTYPE html>
<html>
	<head>
		<title>Creative Fuse</title>
		
		<link rel = "stylesheet" href = "../css/common.css" />
		
		<script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				var url = window.location.href;
				var data = url.split('drink=');
				data = data[1].split('&combo=');
				var combo = data[1].split(',');
				for(i = 0; i< combo.length; ++i){
					if ($("#winFuse li").length) {
						$("#winFuse").append("<li><h3 class='plus'>+</h3></li><li><img src='../graphics/Ingredients/"+combo[i]+".png'></li>");
						}
					else {
						$("#winFuse").append("<li><img src='../graphics/Ingredients/"+combo[i]+".png'></li>");
					}
				}
				
				$("#nameButton").click(function(){
					$("#newDrinkName").text($('#drinkname').val());
				});
			});
		</script>
	</head>
	
	<body>
		<header>
			<h1 class="title">Create your Fuse</h2>
			<div id="cancel" onClick="window.location.href='../index.html'">
				<img src="../graphics/Icons/cancel.png">
			</div>
		</header>
		
		<section id="message">
			<h2>CONGRATULATIONS!</h2>
			<h3>You have fused a new creation! Choose any drink from our list as a reward! Maybe name and/or share it on social media too?</h3>
			<ul id="winFuse">
				<h3>Your Fuse:</h3>
				
			</ul>
			<h3 id="newDrinkName">???</h3>
			<img class="drinkImg" src="../graphics/New drink.png"></img>	
			<div id="named">
				<input type="text" id="drinkname" value="">
				<button id="nameButton"><img src="../graphics/Icons/noun_130917.png"></button>
			</div>
		</section>
		
		<section id="startWrapper">
			<input type="button" id="start" class="button" value="DRINK LIST" onClick="window.location.href='drinkList.html'">
		</section>

		<footer>
		</footer>
		
	</body>
</html>
