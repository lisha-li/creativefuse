<!DOCTYPE html>
<html>
	<head>
		<title>Creative Fuse</title>
		<link rel = "stylesheet" href = "../css/common.css" />
		
		<script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../scripts/cancel.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				var url = window.location.href;
				var data = url.split('drink=');
				data = data[1].split('&combo=');
				var combo = data[1].split(',');
				for(i = 0; i< combo.length; ++i){
					if ($("#winFuse li").length) {
						$("#winFuse").append("<li><h3 class='plus'>+</h3></li><li><img src='../graphics/Ingredients/"+combo[i]+".png'></li>");
						}
					else {
						$("#winFuse").append("<li><img src='../graphics/Ingredients/"+combo[i]+".png'></li>");
					}
				}
				$("#drink").text(data[0]);
				$(".drinkImg").attr("src","../graphics/"+data[0]+".png");
			});
		</script>
	</head>
	
	<body>
		<header>
			<h1 class="title">Create your Fuse</h2>
			<div id="cancel">
				<img src="../graphics/Icons/Cancel.png">
			</div>
		</header>
		
		<section id="message">
			<h2>CONGRATULATIONS!</h2>
			<h3>Your creation matches a formula in our database. You have fused a:</h3>
			<h1 id="drink"></h1>
			<img class="drinkImg" src=""></img>
			<h3>Consisting of:</h3>
			<ul id="winFuse">
				
			</ul>
		</section>
		
		<section id="startWrapper">
			<input type="button" id="confirm" class="button" value="CONFIRM">
		</section>

		<div class="popupbox" id="popupCancel">
			<h2 class="popupText">Are you sure you want return to the main menu?</h3>
			<input type="button" id="popupNo" class="popupButton" value="NO">
			<input type="button" id="popupYes" class="popupButton" value="YES">
		</div>
		
		<div class="popupbox" id="popupDrinks">
			<h2 class="popupText">Unfortunately in this demo we can only make the following drinks. </h3>
			<input type="button" id="popupOk" class="popupButton" value="Drink List">
		</div>
		
	</body>
</html>
