<!DOCTYPE html>
<html>
	<head>
		<title>Creative Fuse</title>
		
		<link rel = "stylesheet" href = "../css/common.css" />
		
		<script type="text/javascript" src="../scripts/jquery-1.11.3.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				String.prototype.replaceAll = function(str1, str2, ignore){
					return this.replace(new RegExp(str1.replace(/([\/\,\!\\\^\$\{\}\[\]\(\)\.\*\+\?\|\<\>\-\&])/g,"\\$&"),(ignore?"gi":"g")),(typeof(str2)=="string")?str2.replace(/\$/g,"$$$$"):str2);
				} 

				var url = window.location.href;
				var codedUrl = url.split('drink=');
				var decodedUrl = decodeURIComponent(codedUrl[1]);
				var newUrl = decodedUrl.replaceAll("<p>Vodka</p>", " ");
				newUrl = newUrl.replaceAll("<p>Gin</p>", " ");
				newUrl = newUrl.replaceAll("<p>Soda</p>", " ");
				newUrl = newUrl.replaceAll("<p>Lime</p>", " ");
				$("#winFuse").append(newUrl);
			});
		</script>
	</head>
	
	<body>
		<header>
			<h1 class="title">Create your Fuse</h2>
			<div id="cancel" onClick="window.location.href='../index.html'">
				<img src="../graphics/Icons/noun_138152_cc.png">
				<h6>CANCEL</h6>
			</div>
		</header>
		
		<section id="message">
			<h2>CONGRATULATIONS!</h2>
			<h3>You have fused a new creation! Choose any drink from our list as a reward! Maybe name and/or share it on social media too?</h3>
			<h3>Your Fuse:</h3>
			<ul id="winFuse">
				
			</ul>
			<img id="mojito" src="../graphics/New drink.png"></img>			
			<input type="text" id="drinkname">
		</section>
		
		<section id="startWrapper">
			<input type="button" id="start" class="button" value="DRINK LIST" onClick="window.location.href='drinkList.html'">
		</section>

		<footer>
		</footer>
		
	</body>
</html>
